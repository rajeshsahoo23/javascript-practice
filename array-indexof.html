<!DOCTYPE html>
<html>
<head>
<title>Index Of Array</title>
</head>
<body>
<script>
var power = [
    "Superman",
    "Wonder Woman",
    "Batman",
    "Batman Boss"
];

for (var i = 0; i < power.length; i++) {
    if(power[i] =="Batman Boss") {
    alert("Index of Batman Boss" + " " + power.indexOf(power[i]));
    }
}

</script>
</body>
</html>
