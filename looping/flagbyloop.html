<!doctype html>

<head>
<meta charset="utf-8">
<title>Flag by for and while Looping</title>
<script>
var x=1;
for(x=1; x<=8; x++) {
	if(x==1||x==2||x==3){
		var y=1;
		for(y=1; y<=10; y++) {
			document.writeln("*");
		}
	}
	document.write("*<br>");
}
</script>
</head>
