<!DOCTYPE html>
<html>
<head>
<title>Template</title>
</head>
<body>
<p id="demo"></p>
<script type="text/javascript">
 var i = 1;
 while (i <=5){
 	
 	var j =1;
 	while(j<=6){
 		document.write("*");
 		j++;
 	if (i >= 3){
 		j = 0;
 		document.write("j");
 	}
 	}
 	i++;
 	document.write("<br/>");
 }
 //alert(i);
 
</script>
</body>
</html>
