<!DOCTYPE html>
<html>
<body>

<p>This example calls a function to convert from Fahrenheit to Celsius:</p>


<script>
function toCelsius() {
var f =  prompt ("Enter Fahrenheit Tempreture");
    var x= (5/9) * (f-32);
	document.writeln("Celsius Temperature"+x);
}
</script>
<button onclick="toCelsius()">Try it</button>
</body>
</html>
