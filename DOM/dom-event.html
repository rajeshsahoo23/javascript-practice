<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Dom Events</title>
<script>
function myFunction() {
    var x = document.getElementById("fname");
    x.value = x.value.toUpperCase();
	var y = document.getElementById("fname1");
    y.value = y.value.toLowerCase();
}
function mOver(obj) {
    obj.innerHTML = "Thank You"
}

function mOut(obj) {
    obj.innerHTML = "Mouse Over Me"
}
</script>
</head>

<body>
Enter your name: <input type="text" id="fname" onchange="myFunction()">
<p>When you leave the input field, a function is triggered which transforms the input text to upper case.</p>
<hr>
Enter your name: <input type="text" id="fname1" onchange="myFunction()">
<p>When you leave the input field, a function is triggered which transforms the input text to Lower case.</p>
<hr>
<div onmouseover="mOver(this)" onmouseout="mOut(this)" 
style="background-color:#D94A38;width:120px;height:20px;padding:40px;">
Mouse Over Me</div>
</body>
</html>
