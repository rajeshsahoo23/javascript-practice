<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Looping * only in triangle</title>
<script>
var x=0;
for(x=1;x<=20;x++){
	for(y=1;y<x;y++){
		document.writeln(y);
	}
	document.writeln(x+"<br>");
}
var a=0;
for(a=1;a<=20;a++){
	for(b=1;b<a;b++){
		document.writeln("*");
	}
	document.writeln("*<br>");
}

</script>
</head>

<body>
</body>
</html>
