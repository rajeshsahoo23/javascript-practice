<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Email Alert</title>
<script>
function ValidateEmail() 
{
  var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;  // regular expression /../ starting from string ^ matches in string and line \-\ include special character + include again string $ use for ending string
  var validate = form1.mail.value; // according to names and getting value
  if(validate =="") {
  alert("Input a Email id")
  }
  else if (reg.test(validate) == false) 
        {
            alert('Invalid Email Address');
        }
		else {
		alert('Correct Email Address');
		}
}
</script>
</head>

<body>
<form name="form1">
<input type="text" name="mail">
<input type="submit" onclick="ValidateEmail()">
</form>
</body>
</html>
