<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Object Creation from Object</title>
<script>
var year = [1989, 1988, 1990, 1978, 1995];
	function arrayCalc(date, func){
		var result=[];
		for(var i=0;i<date.length;i++){
			result.push(func(date[i]));
		}
		return result;
	}
	
	function fun(el){
		return 2018-el;
	}
	var age = arrayCalc(year,fun); // calling callback function dont provide ()
	console.log(age);
</script>
</head>

<body>
</body>
</html>
