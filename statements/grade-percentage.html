<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Grade Percentage</title>
<script>
var x=prompt("Enter Your Mark in percentage");
var y= parseInt(x);
switch (true) {
	 case (y > 35 && y < 40):
        alert("You got Just Pass Grade D");
        break;
      case (y > 40 && y < 50):
        alert("You got Just Pass Grade C");
        break;
    case (y > 50 && y < 60):
        alert("You got Grade B");
        break;
    case (y > 60 && y < 101):
        alert("You got Grade A");
        break;
		 case ( y > 100):
        alert("You Entered Undefine Grade");
        break;
    default:
        alert("you Got Fail Marks");
        break;
}
</script>
</head>

<body>
</body>
</html>
