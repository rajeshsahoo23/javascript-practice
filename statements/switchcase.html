<!DOCTYPE html>
<html>
<body>
<script>  
var grade=prompt("Insert a Grade A,B,C,D");  
var result;  
switch(grade){  
case 'A':  
result="A Grade";  
break;  
case 'B':  
result="B Grade";  
break;  
case 'C':  
result="C Grade";  
break;  
default:  
result="No Grade";  
}  
alert(result); 
</script>  
</body>
</html>
