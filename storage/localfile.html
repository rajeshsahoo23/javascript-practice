<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Local & Session Storage</title>
<script>
var local=localStorage.getItem("name");
document.write(local);
function destory(){
var destory =localStorage.removeItem("name");
localStorage.clear();
if(destory){
alert("removed Local Item");
}
}
</script>
</head>

<body>
<button onclick="destory()">Destory Local File</button>
</body>
</html>
