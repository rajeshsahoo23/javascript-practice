<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Function</title>
<script>
function add(num1, num2){
	var num3;
	num3=(num1+num2);
	alert(num3);
}
function add1(num1, num2,num3){
	return num1+num2+num3;
	
}
add(2,3);
var x=add1(4,5,6);
alert(x);
// feheranite to celsius
function toCelsius(f) {
    return (5/9) * (f-32);
}
document.getElementById("demo").innerHTML = toCelsius(77);
</script>
</head>

<body>
<p id="demo"></p>
</body>
