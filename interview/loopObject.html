<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Creation of Object</title>

</head>

<body>
<div id="container">

</div>
<script>
var content = document.getElementById('container');
var userObject = {
a:'Rajesh Kumar Sahoo',
b:'Ramesh Kumar Sahoo',
c:'Manas Ranjan Sahoo'
};
var x;
for(x in userObject) {
content.innerHTML += x+"."+userObject[x]+'<br>';
}
</script>
</body>
</html>
