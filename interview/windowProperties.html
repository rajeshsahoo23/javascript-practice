<title>Window Properties</title>

</head>

<body>
<div id="container">

</div>
<script>
var content=document.getElementById('container');
document.write(window.innerHeight+"  " + window.innerWidth);
console.dir(window);
var prop;
for(prop in window){
document.write(prop+"="+window[prop]+'<br>');
}

</script>
