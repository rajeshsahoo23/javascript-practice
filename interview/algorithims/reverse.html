<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Reverse</title>
<script>
function string1(arr){
var arry = arr.split('').reverse().join('');
console.log(arry);
}
string1('rajesh');

function string2(arr){
var arry = arr.split('').reverse();
for(var i=0; i<arry.length; i++){
document.write(arry[i]);
}
}
string2('Ramesh');
</script>
</head>
