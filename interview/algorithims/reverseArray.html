<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Reverse</title>
<script>
function reverseArr(input) {
    var ret = new Array;
    for(var i = input.length-1; i >= 0; i--) {
        ret.push(input[i]);
    }
    return ret;
}

var a = [3,5,7,8]
var b = console.log(reverseArr(a));
</script>
