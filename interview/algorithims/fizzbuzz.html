<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Reverse</title>
<script>
function fizzbuzz(arr){
for(var i=1; i<=arr; i++){
if(i%3 === 0 && i%5 === 0){
console.log("fizz Buzz");
}
else if(i%3 === 0){
console.log("fizz");
}
else if(i%5 ===0){
console.log("buzz");
}
else {
console.log(i);
}
}
}
fizzbuzz(30);
</script>
</head>
