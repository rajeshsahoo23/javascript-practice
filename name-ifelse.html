<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>If else if</title>
<script>
var x=prompt();
if(x=="Rajesh") {
	alert("Your Rajesh Kumar Sahoo");
}
else if(x=="Rakesh") {
	alert("Your Rakesh Kumar ");
}
else if(x=="Raju") {
	alert("Your Raju Kumar Sahoo");
}
else {
	alert("Your Name Is not Valid");
}
</script>
</head>
